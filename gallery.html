<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="img/Clean%20Aesthetic%20Typographic%20Logo%20(1).png" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Gallery</title>
</head>
<style>.swiper {
    width: 1000px;
    height: 100%;
}

.swiper-slide {
    text-align: center;
    font-size: 18px;
    height: auto;
    background-color: aliceblue;
    display: flex;
    justify-content: center;
    align-items: center;
}
@media (max-width: 768px) {
    .swiper-slide {
        max-width: 50%;
    }
}

.swiper-slide img {
    width: 100%;
    object-fit: cover;
}

.swiper-wrapper {
    margin-top: 15%;
    width: 80%;
    height: 500px;
}

img{
    height: 700px;
}
</style>
<body>
<div id="navbar"></div>
<section id="pictures">
    <div class="swiper mySwiper" style="margin-top: 5%">
        <h2 class=" section-title portfolio__title" style="margin-left: 25%">Gallery of Soul Space</h2>
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/slider1.jpg"></div>
            <div class="swiper-slide"><img src="img/slider2.jpg"></div>
            <div class="swiper-slide"><img src="img/slider3.jpg"></div>
            <div class="swiper-slide"><img src="img/slider4.jpg"></div>
            <div class="swiper-slide"><img src="img/hair-scalp-care.jpg"></div>
            <div class="swiper-slide"><img src="img/Decollete-1200-1.jpg"></div>
            <div class="swiper-slide"><img src="img/epilaction.png"></div>
            <div class="swiper-slide"><img src="img/eyecare.png"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</section>
<div id="footer" style="margin-top: 5%"></div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="js/wow.min.js"></script>
<script>
    const swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
        },
        mousewheel: true,
        keyboard: true,
    });

    $(document).ready(() => {
        $('#navbar').load('/navbar.html')
        $('#footer').load('/footer.html')
    })
</script>
</html>
